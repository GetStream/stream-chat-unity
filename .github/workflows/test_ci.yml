name: Run Unity tests on Mac OS

on: workflow_dispatch

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  checkLicense:
    name: Check for the Unity license ☑️
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No license ☠️
        if: ${{ !startsWith(env.UNITY_LICENSE, '<') }}
        run: exit 1

  testRunner:
    needs: checkLicense
    name: Execute editor tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Download Unity
        shell: bash
        run: curl -OL  https://download.unity3d.com/download_unity/cb45f9cae8b7/MacEditorInstaller/Unity.pkg > UnityInstaller.pkg
        
      - name: Install Unity
        shell: bash
        run: sudo installer -package Unity.pkg -target /

      - name: MKDIR
        shell: bash
        run: mkdir test_results
        
      - name: LS Apps
        shell: bash
        run: ls /Applications
        continue-on-error: true
        
      - name: LS Apps Unity
        shell: bash
        run: ls /Applications/Unity
        continue-on-error: true
        
      - name: Enable Stream Tests in Unity
        shell: bash
        run: /Applications/Unity/Unity.app/Contents/MacOS/Unity -batchmode -projectPath $GITHUB_WORKSPACE -executeMethod StreamChat.EditorTools.StreamEditorTools.EnableStreamTestsEnabledCompilerFlag
        continue-on-error: true
        
      - name: Run Unity Tests
        shell: bash
        run: /Applications/Unity/Unity.app/Contents/MacOS/Unity -batchmode -projectPath $GITHUB_WORKSPACE -runTests -testResults test_results/results.xml
        
      - name: Print Results
        shell: bash
        run: cat test_results/results.xml
